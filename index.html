<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
   <div class="container">
    <h1>Password Generator</h1>

    <div class="display-container">
        <input readonly placeholder="password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <!-- copy button -->
            <img src="./Assests/copyimg.png" alt="Copy" width="23" height="23">
        </button>
    </div>
    <!-- password length section -->
    <div class="input-container">
        <div class="length-container">
            <P>Password Length</P>
             <p data-lengthNumber>0</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!-- checkbox -->
        <div>
            <input type="checkbox" id="uppercase">
            <label for="upercase">include Uppercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">include Lowercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">include Numbers </label>
        </div>

        <div>
            <input type="checkbox" id="symbols">
            <label for="symbol">include Symbols </label>
        </div>
        
        <!-- strength section -->
        <div class="strenth-container">
            <p>Strength</p>
            <div data-indicator> </div>
        </div>

        <!-- button - generate password -->
        <button class="generateBtn">Generate Password</button>

    </div>
   </div>

   <!-- script -->
   <script src="script.js"></script>
</body>
</html>
